<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- AOS library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- CSS links -->
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/media-query.css" />
  </head>
  <body>
    <main>
      <section class="checkout">
        <center>
          <div class="background">
            <img src="assets/img/background.png" class="background-img">
            <marquee direction="right" scrollamount="15" loop="infinite" >
              <img src="assets/img/trash/clouds.jpeg" class="background-img clouds">
            </marquee>
          </div>
          <img src="assets/img/Rider.png" class="rider"/>
          <p>
            Order placed<br />
            Your parcel will arrive soon
          </p>
          <div class="box">
            <img src="assets/img/store/dbtk/slantastro.png" />
          <div>
            <h1>Slant Astro</h1>
            <p>DBTK</p>
          </div>
      </section>
        </center>
        <center>
          <div class="box2">
            <img src="assets/img/store/dbtk/studio-tee.png" />
          <div>
            <h1>Studio-Tee</h1>
            <p> DBTK</p>
          </div>
        </center>
      </section>

    </main>
  </body>
</html>
